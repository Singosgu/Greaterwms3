name: Nuitka Build

env:
  APP_NAME: "Bomiot"  # 应用名称（全局共享）
  BASE_VERSION: "1.1.1"  # 基础版本号（全局共享）

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-22.04]

    steps:
      # Check-out repository
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow
          pip install -r requirements.txt

      # 验证配置文件一致性
      - name: Validate Configuration Consistency
        run: |
          python -c "
          import json
          from pathlib import Path
          
          # 读取 server_config.json
          server_config_path = Path('main/server_config.json')
          if server_config_path.exists():
              with open(server_config_path, 'r', encoding='utf-8') as f:
                  server_config = json.load(f)
                  server_version = server_config.get('current_version', 'unknown')
                  print(f'server_config.json 版本: {server_version}')
          
          # 读取 .tufup-repo-config
          tufup_config_path = Path('.tufup-repo-config')
          if tufup_config_path.exists():
              with open(tufup_config_path, 'r', encoding='utf-8') as f:
                  tufup_config = json.load(f)
                  app_name = tufup_config.get('app_name', 'unknown')
                  print(f'.tufup-repo-config 应用名: {app_name}')
          
          # 检查环境变量版本
          import os
          env_version = os.environ.get('BASE_VERSION', 'unknown')
          print(f'环境变量版本: {env_version}')
          
          print('配置文件一致性检查完成')
          "

      # 清理现有的 updates 目录并重新生成
      - name: Clean and Initialize TUF Repository (Windows)
        if: runner.os == 'Windows'
        run: |
          python -c "
          import os
          import sys
          import json
          import shutil
          from pathlib import Path
          sys.path.insert(0, str(Path.cwd()))
          from main.update_config import APP_NAME, CURRENT_VERSION
          from tufup.repo import Repository
          
          # 从 .tufup-repo-config 文件读取配置
          with open('.tufup-repo-config', 'r') as f:
              config = json.load(f)
          
          # 定义仓库路径
          REPO_DIR = Path.cwd() / config['repo_dir']
          KEYS_DIR = REPO_DIR / config['keys_dir'].split('/')[-1]
          METADATA_DIR = REPO_DIR / 'metadata'
          TARGETS_DIR = REPO_DIR / 'targets'
          
          # 清理现有的目录（如果存在）
          for directory in [REPO_DIR, KEYS_DIR, METADATA_DIR, TARGETS_DIR]:
              if directory.exists():
                  shutil.rmtree(directory)
                  print(f'清理目录: {directory}')
          
          # 创建必要的目录
          for directory in [REPO_DIR, KEYS_DIR, METADATA_DIR, TARGETS_DIR]:
              directory.mkdir(parents=True, exist_ok=True)
              print(f'创建目录: {directory}')
          
          # 创建仓库实例，使用与配置文件一致的参数
          repo = Repository(
              app_name=config['app_name'],
              repo_dir=REPO_DIR,
              keys_dir=KEYS_DIR,
              key_map=config['key_map'],
              encrypted_keys=config['encrypted_keys'],
              expiration_days=config['expiration_days'],
              thresholds=config['thresholds']
          )
          
          # 初始化仓库
          repo.initialize()
          print('TUF 仓库初始化成功!')
          
          # 创建一个简单的应用目录结构作为示例
          app_dir = REPO_DIR / 'app'
          app_dir.mkdir(exist_ok=True)
          
          # 创建一个简单的应用文件
          app_file = app_dir / 'app.py'
          app_file.write_text(f'# {APP_NAME} Application\\nprint(\"Hello from {APP_NAME} version {CURRENT_VERSION}\")')
          
          # 添加初始版本到仓库（启用补丁创建以支持增量更新）
          repo.add_bundle(
              new_bundle_dir=app_dir,
              new_version=CURRENT_VERSION,
              skip_patch=False  # 启用补丁创建以支持增量更新
          )
          
          print('仓库初始化完成!')
          "

      - name: Clean and Initialize TUF Repository (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          python3 -c "
          import os
          import sys
          import json
          import shutil
          from pathlib import Path
          sys.path.insert(0, str(Path.cwd()))
          from main.update_config import APP_NAME, CURRENT_VERSION
          from tufup.repo import Repository
          
          # 从 .tufup-repo-config 文件读取配置
          with open('.tufup-repo-config', 'r') as f:
              config = json.load(f)
          
          # 定义仓库路径
          REPO_DIR = Path.cwd() / config['repo_dir']
          KEYS_DIR = REPO_DIR / config['keys_dir'].split('/')[-1]
          METADATA_DIR = REPO_DIR / 'metadata'
          TARGETS_DIR = REPO_DIR / 'targets'
          
          # 清理现有的目录（如果存在）
          for directory in [REPO_DIR, KEYS_DIR, METADATA_DIR, TARGETS_DIR]:
              if directory.exists():
                  shutil.rmtree(directory)
                  print(f'清理目录: {directory}')
          
          # 创建必要的目录
          for directory in [REPO_DIR, KEYS_DIR, METADATA_DIR, TARGETS_DIR]:
              directory.mkdir(parents=True, exist_ok=True)
              print(f'创建目录: {directory}')
          
          # 创建仓库实例，使用与配置文件一致的参数
          repo = Repository(
              app_name=config['app_name'],
              repo_dir=REPO_DIR,
              keys_dir=KEYS_DIR,
              key_map=config['key_map'],
              encrypted_keys=config['encrypted_keys'],
              expiration_days=config['expiration_days'],
              thresholds=config['thresholds']
          )
          
          # 初始化仓库
          repo.initialize()
          print('TUF 仓库初始化成功!')
          
          # 创建一个简单的应用目录结构作为示例
          app_dir = REPO_DIR / 'app'
          app_dir.mkdir(exist_ok=True)
          
          # 创建一个简单的应用文件
          app_file = app_dir / 'app.py'
          app_file.write_text(f'# {APP_NAME} Application\\nprint(\"Hello from {APP_NAME} version {CURRENT_VERSION}\")')
          
          # 添加初始版本到仓库（启用补丁创建以支持增量更新）
          repo.add_bundle(
              new_bundle_dir=app_dir,
              new_version=CURRENT_VERSION,
              skip_patch=False  # 启用补丁创建以支持增量更新
          )
          
          print('仓库初始化完成!')
          "

      # 验证TUF仓库生成
      - name: Validate TUF Repository
        run: |
          python -c "
          import os
          from pathlib import Path
          
          # 检查必要的文件是否存在
          required_files = [
              'updates/metadata/root.json',
              'updates/metadata/targets.json',
              'updates/metadata/snapshot.json',
              'updates/metadata/timestamp.json',
              'updates/targets/Bomiot-1.1.1.tar.gz'
          ]
          
          missing_files = []
          for file_path in required_files:
              if not Path(file_path).exists():
                  missing_files.append(file_path)
          
          if missing_files:
              print(f'缺少以下文件: {missing_files}')
              exit(1)
          else:
              print('所有必需的TUF仓库文件都已生成')
              
          # 列出生成的文件
          print('\\n生成的文件列表:')
          for root, dirs, files in os.walk('updates'):
              for file in files:
                  print(f'  {os.path.join(root, file)}')
          "

      - name: Build Executable with Nuitka (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:DJANGO_SETTINGS_MODULE="bomiot.server.server.settings"
          $env:RUN_MAIN="true"
          $env:PYTHONPATH="$env:PYTHONPATH;."
          $env:PYTHONIOENCODING="utf-8"
          
      - name: Build Executable with Nuitka (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          export DJANGO_SETTINGS_MODULE="bomiot.server.server.settings"
          export RUN_MAIN="true"
          export PYTHONPATH="${{ github.workspace }}:${PYTHONPATH}"
          export PYTHONIOENCODING="utf-8"
          
      # Build python script into a single execute or app folder (windows)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'Windows'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          windows-icon-from-ico: logo.ico
          # windows-console-mode: disable
          lto: yes
          enable-plugins: tk-inter
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
            splash.png=splash.png
          # 包含的数据目录
          include-raw-dir: |
            main=main
            updates=updates
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
            tufup
            securesystemslib
            cryptography
            bsdiff4
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"
          PYTHONIOENCODING: "utf-8"

      # Build python script into a single execute or app folder (mscos)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'macOS'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          macos-app-icon: logo.icns
          macos-signed-app-name: ${{ env.APP_NAME }}
          macos-app-name: ${{ env.APP_NAME }}
          macos-app-version: ${{ env.BASE_VERSION }}
          enable-plugins: tk-inter
          # 包含的数据目录
          include-raw-dir: |
            main=main
            updates=updates
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
            splash.png=splash.png
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
            tufup
            securesystemslib
            cryptography
            bsdiff4
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"
          PYTHONIOENCODING: "utf-8"

      # Build python script into a single execute or app folder (Ubuntu)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'Linux'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          linux-icon: logo.png
          lto: yes
          enable-plugins: tk-inter
          # 包含的数据目录
          include-raw-dir: |
            main=main
            updates=updates
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
            splash.png=splash.png
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
            tufup
            securesystemslib
            cryptography
            bsdiff4
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
