name: Nuitka Build

on:
  push:
    branches:
      - main

jobs:
  build-executable:
    # 因为你的项目是为 Windows 打包，所以需要使用 Windows 环境
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      # 检出你的仓库代码
      uses: actions/checkout@v4

    - name: Set up Python
      # 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        # 根据你 build.py 中包含的包，你需要一个 requirements.txt 文件来安装所有依赖
        # 请确保你的项目中包含这个文件
        pip install -r requirements.txt

    - name: Create dummy files for Nuitka to include
      run: |
        'dbs', 'logs', 'main' | ForEach-Object { mkdir $_ -Force }
        touch setup.ini
        touch logo.ico
      shell: pwsh
        
    - name: Run Nuitka build
      # 执行你的 build.py 脚本来启动 Nuitka 打包过程
      run: python build.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Upload executable
      # 将生成的 .exe 文件作为构建产物上传，方便下载
      uses: actions/upload-artifact@v4
      with:
        name: bomiot-exe
        path: dist/bomiot.exe