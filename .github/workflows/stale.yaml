          macos-app-icon: logo.icns
          macos-signed-app-name: ${{ env.APP_NAME }}
          macos-app-name: ${{ env.APP_NAME }}
          macos-app-version: ${{ env.BASE_VERSION }}
          enable-plugins: tk-inter
          # 包含的数据目录
          include-raw-dir: |
            main=main
            updates=updates
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
            splash.png=splash.png
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
            tufup
            securesystemslib
            cryptography
            bsdiff4
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"

      # Build python script into a single execute or app folder (Ubuntu)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'Linux'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          linux-icon: logo.png
          lto: yes
          enable-plugins: tk-inter
          # 包含的数据目录
          include-raw-dir: |
            main=main
            updates=updates
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
            splash.png=splash.png
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
            tufup
            securesystemslib
            cryptography
            bsdiff4
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"

      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.BASE_VERSION }}-${{ runner.os }}
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
            build/*.dist/**/*
          include-hidden-files: true