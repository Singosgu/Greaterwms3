name: Nuitka Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - name: Checkout code
      # 检出你的仓库代码
      uses: actions/checkout@v4

    - name: Set up Python
      # 设置 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka
        pip install -r requirements.txt

    - name: Set Django Settings for GitHub Actions
      run: |
        echo "DJANGO_SETTINGS_MODULE=bomiot.server.server.settings" >> $env:GITHUB_ENV
        echo "RUN_MAIN=true" >> $env:GITHUB_ENV
      shell: pwsh # 使用 pwsh (PowerShell) 是在 Windows 上最原生和可靠的方式

    - name: Create dummy files for Nuitka to include
      run: |
        'dbs', 'logs', 'main' | ForEach-Object { mkdir $_ -Force }
        touch setup.ini
        touch logo.ico
      shell: pwsh
          
    - name: Build Executable with Nuitka
      uses: Nuitka/Nuitka-Action@main
      with:
         nuitka-version: main
         script-name: build.py
        
    - name: Upload executable
      # 将生成的 .exe 文件作为构建产物上传，方便下载
      uses: actions/upload-artifact@v4
      with:
        name: bomiot-exe
        path: dist/bomiot.exe