name: Nuitka Build

env:
  APP_NAME: "Bomiot"  # 应用名称（全局共享）
  BASE_VERSION: "${{ env.BASE_VERSION }}"  # 基础版本号（全局共享）


on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:

      # Check-out repository
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11 # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip list

      - name: Build Executable with Nuitka (Windows)
        if: runner.os == 'Windows'
        run: |
          $env:DJANGO_SETTINGS_MODULE="bomiot.server.server.settings"
          $env:RUN_MAIN="true"
          $env:PYTHONPATH="$env:PYTHONPATH;."
          $env:PYTHONIOENCODING="utf-8"
          
      - name: Build Executable with Nuitka (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          export DJANGO_SETTINGS_MODULE="bomiot.server.server.settings"
          export RUN_MAIN="true"
          export PYTHONPATH="${{ github.workspace }}:${PYTHONPATH}"
          export PYTHONIOENCODING="utf-8"
          
      # Build python script into a single execute or app folder (windows)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'Windows'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          windows-icon-from-ico: logo.ico
          lto: yes
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
          # 包含的数据目录
          include-raw-dir: |
            main=main
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            tufup
            securesystemslib
            cryptography
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"
          PYTHONIOENCODING: "utf-8"

      # Build python script into a single execute or app folder (mscos)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'macOS'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          macos-app-icon: logo.icns
          macos-signed-app-name: ${{ env.APP_NAME }}
          macos-app-name: ${{ env.APP_NAME }}
          macos-app-version: ${{ env.BASE_VERSION }}
          lto: yes
          # 包含的数据目录
          include-raw-dir: |
            main=main
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            tufup
            securesystemslib
            cryptography
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"
          PYTHONIOENCODING: "utf-8"

      # Build python script into a single execute or app folder (Ubuntu)
      - uses: Nuitka/Nuitka-Action@main
        if : runner.os == 'Linux'
        with:
          jobs: 16
          nuitka-version: main
          script-name: launcher.py
          mode: standalone
          company-name: ${{ env.APP_NAME }}
          product-name: ${{ env.APP_NAME }}
          file-version: ${{ env.BASE_VERSION }}
          product-version: ${{ env.BASE_VERSION }}
          copyright: Copyright (c) 2024 ${{ env.APP_NAME }}
          linux-icon: logo.png
          lto: yes
          # 包含的数据目录
          include-raw-dir: |
            main=main
          # 包含的数据文件
          include-data-files: |
            setup.ini=setup.ini
          # 包含的包
          include-package: |
            bomiot
            django
            orjson
            uvicorn
            pandas
            openpyxl
            watchdog
            tomlkit
            psutil
            xlsxwriter
            requests
            httptools
            aiofiles
            starlette
            tufup
            securesystemslib
            cryptography
            bomiot_asgi
            bomiot_token
            bomiot_message
            bomiot_control
            django_filters
            rest_framework
            rest_framework_csv
            django_apscheduler
            corsheaders
          # 包含的模块
          include-module: |
            django.core.management
          nofollow-import-to: |
            pandas.tests
          # 特殊模块参数，用于 Django
          module-parameter: django-settings-module=bomiot.server.server.settings
        env:
          DJANGO_SETTINGS_MODULE: "bomiot.server.server.settings"
          RUN_MAIN: "true"
          PYTHONPATH: "${{ github.workspace }};${{ github.workspace }}/bomiot"
          PYTHONIOENCODING: "utf-8"

      # Uploads artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.BASE_VERSION }}-${{ runner.os }}
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
            build/*.dist/**/*
          include-hidden-files: true